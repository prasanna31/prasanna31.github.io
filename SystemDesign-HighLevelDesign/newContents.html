<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>High-Level Design — 100 Concepts (Chapters & Subchapters)</title>
  <style>
    :root{--bg:#0f1724;--card:#0b1220;--muted:#9aa4b2;--accent:#7c3aed;--glass: rgba(255,255,255,0.03)}
    html,body{height:100%;margin:0;font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; background:linear-gradient(180deg,#071029 0%, #0f1724 100%);color:#e6edf3}
    .container{max-width:1100px;margin:32px auto;padding:28px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:12px;box-shadow:0 6px 30px rgba(2,6,23,0.7)}
    header{display:flex;align-items:center;justify-content:space-between;gap:16px}
    h1{font-size:1.5rem;margin:0}
    .meta{color:var(--muted);font-size:0.9rem}
    .controls{display:flex;gap:8px;align-items:center}
    input[type=search]{background:var(--card);border:1px solid rgba(255,255,255,0.03);padding:8px 12px;border-radius:8px;color:inherit;outline:none;width:320px}
    button{background:var(--accent);border:none;color:white;padding:8px 12px;border-radius:8px;cursor:pointer}
    .toc{display:grid;grid-template-columns:280px 1fr;gap:20px;margin-top:22px}
    nav.side{background:var(--glass);padding:12px;border-radius:10px;height:70vh;overflow:auto}
    nav.side a{display:block;padding:8px;border-radius:6px;color:var(--muted);text-decoration:none}
    nav.side a:hover{background:rgba(255,255,255,0.02);color:#fff}
    main.content{max-height:70vh;overflow:auto;padding:12px;background:transparent}
    section.chapter{border-radius:10px;padding:12px;margin-bottom:14px;background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.005));border:1px solid rgba(255,255,255,0.02)}
    section.chapter h2{margin:6px 0;font-size:1.05rem}
    ol.sub{margin:8px 0 0 18px;color:var(--muted)}
    .collapsible{cursor:pointer;display:flex;align-items:center;justify-content:space-between}
    .small{font-size:0.9rem;color:var(--muted)}
    .badge{background:rgba(255,255,255,0.04);padding:6px 8px;border-radius:999px;font-weight:600;font-size:0.8rem}
    footer{margin-top:18px;color:var(--muted);font-size:0.9rem}
    .actions{display:flex;gap:8px}
    @media (max-width:880px){.toc{grid-template-columns:1fr;}.side{height:auto}}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div>
        <h1>High-Level Design — 100 Concepts</h1>
        <div class="meta">Organised as Chapters &amp; Subchapters • Ready for studying or printing</div>
      </div>
      <div class="controls">
        <input id="search" type="search" placeholder="Search chapter, concept or keyword..." aria-label="search" />
        <div class="actions">
          <button id="collapseAll">Collapse All</button>
          <button id="expandAll">Expand All</button>
          <button id="print">Print</button>
        </div>
      </div>
    </header>

    <div class="toc">
      <nav class="side" id="sideNav">
        <!-- links injected by JS -->
      </nav>

      <main class="content" id="content">
        <!-- Chapters injected by JS -->
      </main>
    </div>

    <footer>
      Tip: use the search box to filter chapters or concepts. Click chapter titles to expand/collapse. Printable and mobile-friendly.
    </footer>
  </div>

  <script>
    const data = [
      {title:"Chapter 1: Introduction to High-Level Design", items:[
        "Definition of High-Level Design",
        "HLD vs. Low-Level Design",
        "Role of HLD in Software Development Lifecycle (SDLC)",
        "HLD Deliverables",
        "Stakeholders & Communication in HLD"
      ]},
      {title:"Chapter 2: Requirement Analysis", items:[
        "Functional Requirements",
        "Non-Functional Requirements (NFRs)",
        "Scalability Requirements",
        "Reliability Requirements",
        "Security Requirements",
        "Performance Requirements",
        "Cost & Budget Constraints"
      ]},
      {title:"Chapter 3: System Design Fundamentals", items:[
        "System Boundaries",
        "Interfaces & API Contracts",
        "Data Flow Diagrams (DFD)",
        "Use Case Diagrams",
        "Entity-Relationship Diagrams (ERD)",
        "Component Diagrams"
      ]},
      {title:"Chapter 4: Architectural Styles", items:[
        "Monolithic Architecture",
        "Layered Architecture",
        "Client-Server Architecture",
        "N-Tier Architecture",
        "Service-Oriented Architecture (SOA)",
        "Microservices Architecture",
        "Event-Driven Architecture",
        "Serverless Architecture"
      ]},
      {title:"Chapter 5: Core Design Principles", items:[
        "Separation of Concerns",
        "Single Responsibility Principle (SRP)",
        "Open/Closed Principle",
        "Dependency Inversion",
        "Loose Coupling & High Cohesion",
        "Design for Failure",
        "Idempotency in Design"
      ]},
      {title:"Chapter 6: Data Storage Design", items:[
        "Relational Databases",
        "NoSQL Databases",
        "Sharding & Partitioning",
        "Replication Strategies",
        "Indexing Strategies",
        "Caching Strategies",
        "Data Consistency Models",
        "Backup & Recovery Strategies"
      ]},
      {title:"Chapter 7: API & Communication", items:[
        "REST APIs",
        "GraphQL APIs",
        "gRPC",
        "WebSockets",
        "Message Queues (RabbitMQ, Kafka)",
        "API Gateway Design",
        "Rate Limiting & Throttling"
      ]},
      {title:"Chapter 8: Scalability & Performance", items:[
        "Vertical Scaling vs. Horizontal Scaling",
        "Load Balancing Strategies",
        "Content Delivery Networks (CDN)",
        "Database Scaling Techniques",
        "Asynchronous Processing",
        "Batch Processing vs. Real-Time Processing",
        "Caching Layers (Redis, Memcached)"
      ]},
      {title:"Chapter 9: Reliability & Availability", items:[
        "High Availability Design",
        "Failover Mechanisms",
        "Redundancy Patterns",
        "Disaster Recovery Plans",
        "Circuit Breaker Pattern",
        "Leader Election in Distributed Systems"
      ]},
      {title:"Chapter 10: Security in HLD", items:[
        "Authentication & Authorization",
        "OAuth 2.0 & JWT",
        "Encryption in Transit & At Rest",
        "API Security Best Practices",
        "Role-Based Access Control (RBAC)",
        "Security Auditing & Logging"
      ]},
      {title:"Chapter 11: Observability & Monitoring", items:[
        "Logging Strategies",
        "Metrics Collection",
        "Distributed Tracing",
        "Alerting Systems",
        "Service Health Dashboards"
      ]},
      {title:"Chapter 12: Design Patterns for HLD", items:[
        "Singleton Pattern",
        "Factory Pattern",
        "Observer Pattern",
        "Proxy Pattern",
        "Event Sourcing",
        "CQRS (Command Query Responsibility Segregation)",
        "Saga Pattern for Distributed Transactions",
        "Bulkhead Pattern"
      ]},
      {title:"Chapter 13: Cloud-Native Design", items:[
        "12-Factor App Principles",
        "Containerization (Docker)",
        "Kubernetes for Orchestration",
        "Serverless Functions",
        "Cloud Storage Options",
        "Infrastructure as Code (IaC)"
      ]},
      {title:"Chapter 14: Trade-Off Analysis", items:[
        "Latency vs. Throughput",
        "Consistency vs. Availability (CAP Theorem)",
        "Read vs. Write Optimization",
        "Cost vs. Performance Trade-offs",
        "Complexity vs. Maintainability"
      ]},
      {title:"Chapter 15: Domain-Specific HLD", items:[
        "E-commerce System Design",
        "Social Media Platform Design",
        "Video Streaming Platform Design",
        "Real-Time Chat Application Design",
        "Online Gaming Backend Design",
        "Payment Gateway System Design",
        "IoT System Design",
        "Machine Learning Platform Design",
        "Healthcare Application Design"
      ]}
    ];

    const sideNav = document.getElementById('sideNav');
    const content = document.getElementById('content');

    function render() {
      sideNav.innerHTML = '';
      content.innerHTML = '';
      data.forEach((ch, idx) => {
        const id = 'ch' + (idx+1);
        const link = document.createElement('a');
        link.href = '#'+id;
        link.textContent = ch.title;
        sideNav.appendChild(link);

        const sec = document.createElement('section');
        sec.className = 'chapter';
        sec.id = id;

        const header = document.createElement('div');
        header.className = 'collapsible';
        const h2 = document.createElement('h2');
        h2.textContent = ch.title;
        const badge = document.createElement('div');
        badge.className = 'badge small';
        badge.textContent = ch.items.length + ' topics';
        header.appendChild(h2);
        header.appendChild(badge);
        sec.appendChild(header);

        const ol = document.createElement('ol');
        ol.className = 'sub';
        ch.items.forEach(it => {
          const li = document.createElement('li');
          li.textContent = it;
          ol.appendChild(li);
        });
        sec.appendChild(ol);

        // collapsed by default on small screens, expanded on large
        if(window.innerWidth < 880) ol.style.display = 'none';

        header.addEventListener('click', ()=>{
          ol.style.display = (ol.style.display === 'none') ? 'block' : 'none';
        });

        content.appendChild(sec);
      });
    }

    // Search
    document.getElementById('search').addEventListener('input', (e)=>{
      const q = e.target.value.trim().toLowerCase();
      const chapters = Array.from(content.querySelectorAll('.chapter'));
      chapters.forEach(chEl => {
        const title = chEl.querySelector('h2').textContent.toLowerCase();
        const items = Array.from(chEl.querySelectorAll('li')).map(li=>li.textContent.toLowerCase());
        const match = title.includes(q) || items.some(i=>i.includes(q));
        chEl.style.display = match || q === '' ? 'block' : 'none';
        // open matched chapters
        if(match && q !== '') chEl.querySelector('ol').style.display = 'block';
      });
    });

    document.getElementById('collapseAll').addEventListener('click', ()=>{
      document.querySelectorAll('.chapter ol').forEach(ol=>ol.style.display='none');
    });
    document.getElementById('expandAll').addEventListener('click', ()=>{
      document.querySelectorAll('.chapter ol').forEach(ol=>ol.style.display='block');
    });
    document.getElementById('print').addEventListener('click', ()=>window.print());

    // initial render
    render();

    // keyboard shortcut: '/' to focus search
    window.addEventListener('keydown',(e)=>{if(e.key==='/' && document.activeElement.tagName !== 'INPUT'){e.preventDefault();document.getElementById('search').focus();}})
  </script>
</body>
</html>
