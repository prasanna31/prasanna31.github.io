<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Probability & Statistics — Ordered 100-Topic Syllabus</title>
  <style>
    :root{--bg:#f7fafc;--card:#fff;--muted:#475569;--accent:#0ea5a4;--accent-2:#7c3aed}
    body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial;background:var(--bg);color:#0f1724}
    .wrap{max-width:1100px;margin:28px auto;padding:20px}
    header{display:flex;align-items:center;justify-content:space-between;gap:12px}
    h1{margin:0;font-size:22px}
    p.lead{margin:6px 0 18px;color:var(--muted)}
    .layout{display:grid;grid-template-columns:260px 1fr;gap:18px}
    nav.side{background:var(--card);padding:12px;border-radius:10px;box-shadow:0 6px 18px rgba(15,23,36,0.06);height:70vh;overflow:auto}
    nav.side a{display:block;padding:8px;border-radius:8px;text-decoration:none;color:var(--muted)}
    nav.side a:hover{background:#ecfeff;color:var(--accent-2)}
    main{background:var(--card);padding:16px;border-radius:12px;box-shadow:0 6px 18px rgba(15,23,36,0.06);max-height:70vh;overflow:auto}
    section.chapter{margin-bottom:14px;border-left:4px solid rgba(15,23,36,0.04);padding:10px}
    section.chapter h2{margin:4px 0;font-size:16px;color:#0f1724}
    ol.sub{margin:8px 0 0 18px;color:var(--muted)}
    .controls{display:flex;gap:8px;align-items:center}
    input.search{width:100%;padding:8px;border-radius:8px;border:1px solid #e6eef6;margin-bottom:10px}
    .small{font-size:13px;color:var(--muted)}
    .badge{background:var(--accent);color:white;padding:6px 8px;border-radius:999px;font-weight:600}
    .toc-actions{display:flex;gap:8px;justify-content:flex-end}
    button{background:var(--accent-2);border:none;color:white;padding:8px 10px;border-radius:8px;cursor:pointer}
    @media (max-width:980px){.layout{grid-template-columns:1fr}.side{height:auto}}
    a.chapter-link{color:var(--accent-2);text-decoration:none}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div>
        <h1>Probability &amp; Statistics — Ordered 100-Topic Syllabus</h1>
        <p class="lead">A logical, beginner-friendly ordering of 100 topics suitable for a textbook. Click a chapter to expand and jump to sections.</p>
      </div>
      <div class="controls">
        <div class="badge">100 Topics</div>
      </div>
    </header>

    <div class="layout">
      <nav class="side" id="sideNav">
        <input id="sideSearch" class="search" placeholder="Filter chapters..." />
        <!-- Chapter links inserted by JS -->
        <div id="links"></div>
      </nav>

      <main id="content">
        <input id="contentSearch" class="search" placeholder="Search topic text or number..." />
        <!-- Chapters inserted by JS -->
      </main>
    </div>

    <footer style="margin-top:14px;font-size:13px;color:var(--muted)">Tip: use the left panel to jump between chapters. Use the search boxes to quickly find topics.</footer>
  </div>

  <script>
    const syllabus = [
      {chapter: 'Part 1 — Probability Foundations', items:[
        '1. What is Probability?',
        '2. Why Probability Matters in Real Life',
        '3. Types of Probability (Classical, Empirical, Axiomatic)',
        '4. Sample Space and Events',
        '5. Simple and Compound Events',
        '6. Mutually Exclusive Events',
        '7. Independent vs Dependent Events',
        '8. Complementary Events',
        '9. Basic Probability Formula',
        '10. The Rule of Addition (OR Events)',
        '11. The Rule of Multiplication (AND Events)',
        '12. Tree Diagrams for Probability',
        '13. Counting Principle',
        '14. Permutations (Order Matters)',
        '15. Combinations (Order Doesn\'t Matter)',
        '16. Factorials and Their Use in Counting',
        '17. Conditional Probability',
        '18. Bayes\' Theorem (Basic Introduction)',
        '19. Law of Total Probability',
        '20. Common Probability Mistakes'
      ]},

      {chapter: 'Part 2 — Random Variables & Distributions', items:[
        '21. What is a Random Variable?',
        '22. Discrete vs Continuous Random Variables',
        '23. Probability Mass Function (PMF)',
        '24. Probability Density Function (PDF)',
        '25. Cumulative Distribution Function (CDF)',
        '26. Expectation (Mean of Random Variables)',
        '27. Variance and Standard Deviation',
        '28. Moments and Moment Generating Functions',
        '29. Covariance',
        '30. Correlation'
      ]},

      {chapter: 'Part 3 — Common Discrete Distributions', items:[
        '31. Bernoulli Distribution',
        '32. Binomial Distribution',
        '33. Geometric Distribution',
        '34. Negative Binomial Distribution',
        '35. Hypergeometric Distribution',
        '36. Poisson Distribution'
      ]},

      {chapter: 'Part 4 — Common Continuous Distributions', items:[
        '37. Uniform Distribution',
        '38. Exponential Distribution',
        '39. Normal (Gaussian) Distribution',
        '40. Standard Normal & Z-scores',
        '41. Chi-Square Distribution',
        '42. Student\'s t-Distribution',
        '43. F-Distribution'
      ]},

      {chapter: 'Part 5 — Probability Theorems & Laws', items:[
        '44. Law of Large Numbers',
        '45. Central Limit Theorem (CLT)',
        '46. Markov\'s Inequality',
        '47. Chebyshev\'s Inequality'
      ]},

      {chapter: 'Part 6 — Statistics Foundations', items:[
        '48. What is Statistics?',
        '49. Types of Statistics (Descriptive vs Inferential)',
        '50. Population vs Sample',
        '51. Types of Data (Nominal, Ordinal, Interval, Ratio)',
        '52. Data Collection Methods',
        '53. Sampling Techniques',
        '54. Frequency Distributions',
        '55. Tables, Graphs, and Charts',
        '56. Measures of Central Tendency (Mean, Median, Mode)',
        '57. Measures of Dispersion (Range, IQR, Variance, Std Dev)',
        '58. Boxplots and Histograms',
        '59. Skewness and Kurtosis',
        '60. Percentiles and Quartiles'
      ]},

      {chapter: 'Part 7 — Statistical Inference', items:[
        '61. Concept of Estimation',
        '62. Point Estimation',
        '63. Interval Estimation (Confidence Intervals)',
        '64. Hypothesis Testing – Basics',
        '65. Null and Alternative Hypotheses',
        '66. Type I and Type II Errors',
        '67. p-values',
        '68. One-tailed vs Two-tailed Tests',
        '69. Z-test',
        '70. t-test',
        '71. Chi-square Test',
        '72. ANOVA (Analysis of Variance)',
        '73. F-test',
        '74. Goodness of Fit Tests'
      ]},

      {chapter: 'Part 8 — Regression & Correlation', items:[
        '75. Introduction to Regression',
        '76. Simple Linear Regression',
        '77. Multiple Linear Regression',
        '78. Correlation vs Causation',
        '79. Coefficient of Determination (R²)',
        '80. Residual Analysis'
      ]},

      {chapter: 'Part 9 — Advanced Probability & Statistics', items:[
        '81. Joint Probability Distributions',
        '82. Marginal Distributions',
        '83. Conditional Distributions',
        '84. Covariance Matrices',
        '85. Multivariate Normal Distribution',
        '86. Maximum Likelihood Estimation (MLE)',
        '87. Method of Moments Estimation',
        '88. Bayesian Statistics – Basics',
        '89. Bayesian Inference',
        '90. Markov Chains',
        '91. Monte Carlo Simulation',
        '92. Bootstrapping',
        '93. Resampling Methods',
        '94. Non-parametric Methods',
        '95. Time Series Basics',
        '96. Autocorrelation',
        '97. Stationarity',
        '98. ARIMA Models',
        '99. Survival Analysis',
        '100. Experimental Design & A/B Testing'
      ]}
    ];

    const sideLinks = document.getElementById('links');
    const content = document.getElementById('content');
    const sideSearch = document.getElementById('sideSearch');
    const contentSearch = document.getElementById('contentSearch');

    function render() {
      sideLinks.innerHTML = '';
      // render side links
      syllabus.forEach((s, i)=>{
        const a = document.createElement('a');
        a.href = '#part'+(i+1);
        a.textContent = s.chapter;
        sideLinks.appendChild(a);
      });

      // render content chapters
      // remove previous chapters (except the search input)
      const existing = Array.from(content.querySelectorAll('section.chapter'));
      existing.forEach(e=>e.remove());

      syllabus.forEach((s, i)=>{
        const sec = document.createElement('section');
        sec.className = 'chapter';
        sec.id = 'part'+(i+1);

        const h2 = document.createElement('h2');
        h2.innerHTML = `<a class="chapter-link" href="#part${i+1}">${s.chapter}</a>`;
        sec.appendChild(h2);

        const ol = document.createElement('ol');
        ol.className = 'sub';
        s.items.forEach(it=>{
          const li = document.createElement('li');
          li.innerText = it; // safe text
          ol.appendChild(li);
        });
        sec.appendChild(ol);

        content.appendChild(sec);
      });
    }

    // initial render
    render();

    // side search (filter chapters)
    sideSearch.addEventListener('input', (e)=>{
      const q = e.target.value.trim().toLowerCase();
      Array.from(sideLinks.children).forEach(link => {
        const match = link.textContent.toLowerCase().includes(q) || q === '';
        link.style.display = match ? 'block' : 'none';
      });
    });

    // content search (filter topics)
    contentSearch.addEventListener('input', (e)=>{
      const q = e.target.value.trim().toLowerCase();
      const chapters = Array.from(content.querySelectorAll('.chapter'));
      chapters.forEach(ch => {
        const items = Array.from(ch.querySelectorAll('li'));
        const title = ch.querySelector('h2').textContent.toLowerCase();
        const matchTitle = title.includes(q);
        const matchItems = items.some(li => li.textContent.toLowerCase().includes(q));
        ch.style.display = (matchTitle || matchItems || q === '') ? 'block' : 'none';
      });
    });

    // keyboard shortcut for search
    window.addEventListener('keydown', (e)=>{
      if(e.key === '/' && document.activeElement.tagName !== 'INPUT'){
        e.preventDefault();
        contentSearch.focus();
      }
    });
  </script>
</body>
</html>
